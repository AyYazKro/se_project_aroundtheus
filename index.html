<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo-light.svg" alt="Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <li class="card">
              <img
                class="card__image"
                src="images/yosemite.jpg"
                alt="Yosemite"
              />
              <div class="card__info">
                <h2 class="card__name">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="card__info">
                <h2 class="card__name">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="card__info">
                <h2 class="card__name">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="images/latemar.jpg" alt="Latemar" />
              <div class="card__info">
                <h2 class="card__name">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/vanoise.jpg"
                alt="Vanoise National Park"
              />
              <div class="card__info">
                <h2 class="card__name">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/lago.jpg"
                alt="Lago di Braies"
              />
              <div class="card__info">
                <h2 class="card__name">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
